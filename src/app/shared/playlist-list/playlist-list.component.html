<ion-button *ngIf="playlists.length > 0" (click)="clearPlaylist()" color="danger">Clear Playlist</ion-button>
<ion-list *ngFor="let playlist of playlists">
  <ion-list-header> Playlist {{ playlist.label }} </ion-list-header>
  <ion-item *ngFor="let item of playlist.items" (click)="openItem(item)">
    <ion-label class="ion-text-wrap">
      {{ item.label }}
    </ion-label>
  </ion-item>
</ion-list>
